<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AKA Health</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img src="assets/logohospital.png" alt="logo aka hospital"
            width="35">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="app app-alt">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="title display-3">AKA Health</h1>
                        <h3>Book hospital room and doctor at comfort from your home. </h2>
                    </div>
                    <div class="col-12">
                        <div class="tab mt-4">
                             <button class="tablinks" onclick="openCity(event, 'a')" id="defaultOpen">Find a Doctor</button>
                             <button class="tablinks" onclick="openCity(event, 'b')">Symptoms Checker</button>
                        </div>
                        <div id="a" class="tabcontent">
                             <h3>lorem</h3>
                             <p>London is the capital city of England.</p>
                        </div>
                        <div id="b" class="tabcontent">
                             <h3>ipsum</h3>
                             <p>Paris is the capital of France.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery.js" charset="utf-8"></script>
        <script src="assets/js/bootstrap.min.js" charset="utf-8"></script>
        <script type="text/javascript">
        function openCity(evt, cityName) {
            // Declare all variables
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
            }
            document.getElementById("defaultOpen").click();
        </script>
    </body>
</html>
